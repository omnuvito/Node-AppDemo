{% extends '../../../views/template.html' %}

{% block menu %}
	<a class="navbar-brand" href='/'>Home</a>
{%endblock%}

{%block content%}
	<h1>Nuevo Usuario</h1>
	<form role='form' action='/user' method='POST'>
		<div class="form-group">
			<label for="nombre">Nombre</label>
			<div class="input-group">
      			<div class="input-group-addon">abc</div>
			 <input class="form-control input-sm"  type='text' name='nombre'> 
			 </div>
		</div>
		<div class="form-group">
			<label for="apellido">Apellido</label>
			<div class="input-group">
      			<div class="input-group-addon">abc</div>
			<input class="form-control input-sm"  type='text' name='apellido'>
			</div>
		</div>
		<div class="form-group">	
			<label for="nickname">Nombre de usuario</label>
			<div class="input-group">
      			<div class="input-group-addon">abc</div>
			<input class="form-control input-sm"  type='text' name='nickname'>
			</div>
		</div>
		<div class="form-group">
			<label for="email">email</label>
			<div class="input-group">
      			<div class="input-group-addon">@</div>
					<input class="form-control input-sm"  type='email' name='email'>
				</div>
		</div>
		<div class="form-group">	
			<label for="password">Password</label>
			<div class="input-group">
      			<div class="input-group-addon">***</div>
				<input class="form-control input-sm"  type='password' name='password' id='password'>
			</div>
		</div>
		<div class="form-group">	
			<label for="r_password">Reescriba Password</label>
			<div class="input-group">
      			<div class="input-group-addon">***</div>
				<input class="form-control input-sm"  type='password' name='r_password' id='r_password'>
			</div>
		</div>
		<div class="form-group">	
			<span id='wrong_password'></span>
		</div>
		<button type='submit'>Registrar</button>
	</form>
{%endblock%}
