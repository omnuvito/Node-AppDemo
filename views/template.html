<!DOCTYPE html>
<html lang='es'>
<head>
	<meta charset='UTF-8' />
	{% block head %}
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  		<link rel='stylesheet' href='css/style.css' />
  		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  		<script src='js/jquery-2.1.1.min.js'></script>
  		<script src='js/validation.js'></script>
  	{% endblock %}
	<title>{% block title %}NodeJs App Demo{% endblock %}</title>
</head>
<body>
	<header>
		<nav class='navbar navbar-default navbar-fixed-top' role='navigation'>
			<div class="container-fluid">
				{% block menu %}{% endblock %}
			</div>
		</nav>
		<div class="page-header">
			<h1 class='padding-title'>App Nodejs Demo <small>javascript rules!</small></h1>
		</div>
	</header>
	<div class="container-fluid">
		{% block content %}{% endblock %}
	</div>
	<footer class='navbar-fixed-bottom'>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4">Develop by <a href="https://github.com/omnuvito">José Alejandro Álvarez M.</a></div>
			</div>
		</div>
	</footer>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
